<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- 时间线 -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#10a37f" stroke-width="4"/>
  
  <!-- 第一阶段：当前 -->
  <circle cx="200" cy="150" r="10" fill="#10a37f"/>
  <rect x="150" y="50" width="100" height="80" rx="5" fill="#ffffff" stroke="#10a37f" stroke-width="2"/>
  <text x="200" y="80" text-anchor="middle" font-size="12" fill="#333">第一阶段</text>
  <text x="200" y="100" text-anchor="middle" font-size="11" fill="#666">Plus用户</text>
  <text x="200" y="120" text-anchor="middle" font-size="11" fill="#666">Team用户</text>
  
  <!-- 第二阶段：数周后 -->
  <circle cx="400" cy="150" r="10" fill="#10a37f"/>
  <rect x="350" y="50" width="100" height="80" rx="5" fill="#ffffff" stroke="#10a37f" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-size="12" fill="#333">第二阶段</text>
  <text x="400" y="100" text-anchor="middle" font-size="11" fill="#666">企业版用户</text>
  <text x="400" y="120" text-anchor="middle" font-size="11" fill="#666">教育版用户</text>
  
  <!-- 第三阶段：未来数月 -->
  <circle cx="600" cy="150" r="10" fill="#10a37f"/>
  <rect x="550" y="50" width="100" height="80" rx="5" fill="#ffffff" stroke="#10a37f" stroke-width="2"/>
  <text x="600" y="80" text-anchor="middle" font-size="12" fill="#333">第三阶段</text>
  <text x="600" y="100" text-anchor="middle" font-size="11" fill="#666">免费用户</text>
  <text x="600" y="120" text-anchor="middle" font-size="11" fill="#666">所有用户</text>
  
  <!-- 时间标注 -->
  <text x="200" y="180" text-anchor="middle" font-size="12" fill="#666">2024.10.31</text>
  <text x="400" y="180" text-anchor="middle" font-size="12" fill="#666">数周内</text>
  <text x="600" y="180" text-anchor="middle" font-size="12" fill="#666">未来数月</text>
</svg>